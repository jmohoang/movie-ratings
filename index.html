<!DOCTYPE html>
<html>
<head>
	<meta author="jmohoang">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Ratings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<!-- Welcome -->
		<div id="welcome">
			<button id="welcomeToAbout" class="btn btn-info btn-sm">About the Visualization</button>
		</div>

		<!-- About -->
		<div id="about" style="display: none;">
			<div>About</div>
			<a id="aboutToBackground" href="">project background</a>
			<h6>More information about the visualization</h6>
			<button id="aboutToWelcome" class="btn btn-secondary btn-sm">Back</button>
			<button id="aboutToScatter" class="btn btn-secondary btn-sm">Next</button>
		</div>

		<!-- Background -->
		<div id="background" style="display: none;">
			<h6>Background information</h6>
			<button id="backgroundToAbout" class="btn btn-secondary btn-sm">Back</button>
		</div>

		<!-- Scatter -->
		<div id="scatter" style="display: none;">
			<div id="scatter-plot-container">
				<svg id="scatter-plot" width="720" height="405"></svg>
			</div>
			<button id="scatterToAbout" class="btn btn-secondary btn-sm">Back</button>
			<button id="scatterToBar" class="btn btn-secondary btn-sm">Bar Plot</button>
			<button id="scatterToLine" class="btn btn-secondary btn-sm">Line Graph</button>
			<button id="scatterToConclusion" class="btn btn-secondary btn-sm">Next</button>
		</div>

		<!-- Bar -->
		<div id="bar" style="display: none;">
			<div id="bar-graph-container">
				<svg id="bar-graph" width="720" height="405"></svg>
			</div>
			<button id="barToScatter" class="btn btn-secondary btn-sm">Back</button>
		</div>

		<!-- Line -->
		<div id="line" style="display: none;">
			<div id="line-graph-container">
				<svg id="line-graph" width="720" height="405"></svg>
			</div>
			<button id="lineToScatter" class="btn btn-secondary btn-sm">Back</button>
		</div>

		<!-- Conclusion -->
		<div id="conclusion" style="display: none;">
			<div>Conclusion</div>
			<button id="conclusionToScatter" class="btn btn-secondary btn-sm">Back</button>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- D3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Scripts -->
	<script src="app.js"></script>
	<script src="barData.js"></script>
	<script src="bar.js"></script>
	<script src="scatterData.js"></script>
	<script src="scatter.js"></script>
	<script src="lineData.js"></script>
	<script src="line.js"></script>
	<!-- Navigtation -->
	<script>
		// About Essay
		// $(function() {
		// 	$("#about").load("aboutContent.html");
		// });

		d3.select("#welcome #welcomeToAbout")
			.on("click", function() {
				d3.select("#welcome").style("display", "none");
				d3.select("#about").style("display", "inline-block");
			});

		d3.select("#about #aboutToBackground")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#about").style("display", "none");
				d3.select("#background").style("display", "inline-block");
			});

		d3.select("#about #aboutToWelcome")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#about").style("display", "none");
				d3.select("#welcome").style("display", "inline-block");
			});


		d3.select("#about #aboutToScatter")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#about").style("display", "none");
				d3.select("#scatter").style("display", "inline-block");
			});


		d3.select("#background #backgroundToAbout")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#background").style("display", "none");
				d3.select("#about").style("display", "inline-block");
			});

		d3.select("#scatter #scatterToAbout")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#scatter").style("display", "none");
				d3.select("#about").style("display", "inline-block");
			});

		d3.select("#scatter #scatterToBar")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#scatter").style("display", "none");
				d3.select("#bar").style("display", "inline-block");
			});

		d3.select("#scatter #scatterToLine")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#scatter").style("display", "none");
				d3.select("#line").style("display", "inline-block");
			});

		d3.select("#scatter #scatterToConclusion")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#scatter").style("display", "none");
				d3.select("#conclusion").style("display", "inline-block");
			});

		d3.select("#bar #barToScatter")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#bar").style("display", "none");
				d3.select("#scatter").style("display", "inline-block");
			});

		d3.select("#line #lineToScatter")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#line").style("display", "none");
				d3.select("#scatter").style("display", "inline-block");
			});

		d3.select("#conclusion #conclusionToScatter")
			.on("click", function() {
				d3.event.preventDefault();
				d3.select("#conclusion").style("display", "none");
				d3.select("#scatter").style("display", "inline-block");
			});
	</script>
</body>
</html>
