<!DOCTYPE html>
<html>
<head>
	<meta author="jmohoang">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Ratings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<!-- Welcome -->
		<div id="welcome">
			<button id="toAbout" class="btn btn-info btn-sm">About the Visualization</button>
		</div>

		<!-- About -->
		<div id="about" style="display: none;">
			<h6>More information about the visualization</h6>
			<button class="btn btn-secondary btn-sm">Back</button>
		</div>

		<!-- Background -->
		<div id="background" style="display: none;">
			<h6>Background information</h6>
		</div>

		<!-- Scatter -->
		<div id="scatter" style="display: none;"></div>

		<!-- Bar -->
		<div id="bar" style="display: none;"></div>

		<!-- Line -->
		<div id="line" style="display: none;"></div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Scripts -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>
		// About Essay
		$(function() {
			$("#about").load("aboutContent.html");
		});
		// Navigtation
		d3.select("#welcome #toAbout")
			.on("click", function() {
				d3.select("#welcome").style("display", "none");
				d3.select("#about").style("display", "inline-block");
			});
	</script>
</body>
</html>
